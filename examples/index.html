<!DOCTYPE html>
<html>

<head>
    <title>Privacy Choices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        .container {
            padding: 20px
        }
        @media (min-width: 768px) {
            .container {
                margin: 0 auto;
                width: 75%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Privacy Choices</h1>
        <h2>Example</h2>
        <p><a href='javascript:(function(){document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); }); window.location.reload(true)})();' class="button">Clear cookies for this domain.</a></p>
    </div>

    <!-- Privacy Choices -->
    <script>
        window.privacyChoicesConfiguration = {
            necessary: {
                handle: function () {
                    console.log('[Privacy Choices] Handle necessary')
                }
            },
            categories: [
                {
                    storageKey: 'storage1',
                    title: 'Storage One - default',
                    description: 'This category is a default one so will enable from the \'accept\' button on the prompt.',
                    default: true,
                    handleAccept: function () {
                        console.log('[Privacy Choices] Accept storage1')
                    },
                    handleReject: function () {
                        console.log('[Privacy Choices] Reject storage1')
                    }
                },
                {
                    storageKey: 'storage2',
                    title: 'Storage Two - non-default',
                    description: 'This category is not a default one so will not be enabled from the \'accept\' button on the prompt.',
                    default: false,
                    handleAccept: function () {
                        console.log('[Privacy Choices] Accept storage2')
                    },
                    handleReject: function () {
                        console.log('[Privacy Choices] Reject storage2')
                    }
                },
                {
                    storageKey: 'another-one',
                    title: 'Another One',
                    description: 'Yet another category added..',
                    default: false,
                    handleAccept: function () {
                        console.log('[Privacy Choices] Accept another-one')
                    },
                    handleReject: function () {
                        console.log('[Privacy Choices] Reject another-one')
                    }
                }
            ]
        }
    </script>
    <script src="../build/privacy-choices.bundle.js"></script>
    <!-- Other scripts below this point -->

</body>

</html>
