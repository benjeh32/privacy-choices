<!DOCTYPE html>
<html>

<head>
    <title>Privacy Choices - example</title>
</head>

<body>
    <div style="margin: 0 auto; width: 50%;">
        <h1>Privacy Choices - example</h1>
        <p><a href='javascript:(function(){document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); }); window.location.reload(true)})();' class="button">Clear cookies</a></p>
    </div>

    <!-- Privacy Choices -->
    <script>
        window.privacyChoicesConfiguration = {
            necessary: {
                handle: function () {
                    console.log('[Privacy Choices - example] Handle necessary')
                }
            },
            categories: [
                {
                    storageKey: 'storage1',
                    title: 'Storage One - default',
                    description: 'This category is a default one so will enable from the \'accept\' button on the prompt.',
                    default: true,
                    handleAccept: function () {
                        console.log('[Privacy Choices - example] Accept storage1')
                    },
                    handleReject: function () {
                        console.log('[Privacy Choices - example] Reject storage1')
                    }
                },
                {
                    storageKey: 'storage2',
                    title: 'Storage Two - non-default',
                    description: 'This category is not a default one so will not be enabled from the \'accept\' button on the prompt.',
                    default: false,
                    handleAccept: function () {
                        console.log('[Privacy Choices - example] Accept storage2')
                    },
                    handleReject: function () {
                        console.log('[Privacy Choices - example] Reject storage2')
                    }
                },
            ]
        }
    </script>
    <script src="file:///C:/projects/privacy-choices/build/privacy-choices.bundle.js"></script>
    <!-- Other scripts below this point -->

</body>

</html>
